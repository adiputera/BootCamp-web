<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
	<script>
		function hitung(){
			var a = document.getElementById("satu").value;
			var b = document.getElementById("dua").value;
			var c = document.getElementById("tiga");
			c.value = b*a;
			
		}
	</script>
	<input type = "text" id= "satu">
	<input type = "text" id="dua">
	<input type = "text" id="tiga">
	<button onclick=hitung()>Hitung</button>
</body>
</html>
